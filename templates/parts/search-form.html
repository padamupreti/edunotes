<form class="mb-4">
    <input
        type="text"
        name="query"
        placeholder="Search by title"
        value="{% if query_text %}{{ query_text }}{% endif %}"
        class="w-2/3 md:w-1/3 xl:w-1/4 rounded-md me-3"
    />
    <button
        type="submit"
        class="px-4 py-2 text-white font-bold bg-black/90 dark:bg-white/10 hover:opacity-80 rounded-md"
    >
        <i class="fa fa-magnifying-glass"></i>
    </button>
</form>
