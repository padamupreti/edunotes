<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mt-4">
    {% for collection in collections %}
    <a href="{% url 'blog:collection-detail' collection.id %}">
        <div class="px-7 py-5 rounded-lg bg-gray-200 dark:bg-gray-700 h-full">
            <h2 class="text-xl font-bold mb-2">{{ collection.title }}</h2>
            <div class="flex flex-wrap mb-2">
                {% if show_creator %}
                <span class="me-2"
                    ><i class="fa fa-user"></i> {{ collection.creator }}</span
                >
                {% endif %}
                <span class="me-2">
                    <i class="fa fa-calendar"></i> {{ collection.created_on }}
                </span>
                <span class="me-2">
                    <i class="fa fa-heart"></i> {{ collection.likes_count }}
                </span>
            </div>
            <p class="mb-2">
                {{ collection.description }} <i class="fa fa-arrow-right"></i>
            </p>
        </div>
    </a>
    {% endfor %}
</div>
