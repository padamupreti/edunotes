<section class="mt-3 sm:w-1/2 md:w-1/2 lg:w-1/3">
    <h2 class="text-2xl font-bold mt-4 mb-2">About {{ article.author }}</h2>
    <p class="mb-2">
        <i class="fa fa-heart"></i> {{ article.author.likes_count }}
    </p>
    {% if article.author.description %}
    <p class="text-slate-500 dark:text-slate-400">
        {{ article.author.description }}
    </p>
    {% else %}
    <p class="text-slate-500 dark:text-slate-400">
        No description provided by author.
    </p>
    {% endif %}
    <div
        hx-post="{% url 'blog:like-author' article.author.id %}"
        hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
        hx-trigger="click"
        hx-swap="innerHTML"
        class="inline-block"
    >
        {% if article.author.user_liked %}
        <button class="my-3 font-bold text-md text-red-600">
            <i class="fa-solid fa-heart"></i> Liked
        </button>
        {% else %}
        <button class="my-3 font-bold text-md hover:text-red-600">
            <i class="fa-regular fa-heart"></i>
            Like
        </button>
        {% endif %}
    </div>
</section>
