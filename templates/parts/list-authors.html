{% for author in authors %}
<a href="{% url 'blog:author-profile' author.id %}">
    <div class="px-4 py-3 mb-3 rounded-lg bg-gray-200 dark:bg-gray-700">
        <h2 class="text-xl font-bold mb-2">{{ author }}</h2>
        <div class="flex flex-wrap mb-2">
            <span class="me-2">
                <i class="fa fa-calendar"></i>
                <span>Joined {{ author.user.date_joined.date }}</span>
            </span>
            <span class="me-2">
                <i class="fa fa-heart"></i> {{ author.likes_count }}
            </span>
        </div>
    </div>
</a>
{% endfor %}
